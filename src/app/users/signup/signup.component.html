 
<form   [formGroup]="signupForm" 
        (ngSubmit)="onSubmit()"
        class="my-3">
   <div class="form-group  row justify-content-md-center">
       <label for="username"  class="col-sm-2 col-form-label">
           User Name 
        </label>
        <div class="col-sm-10 col-lg-5">
            <input type="text" class="form-control" formControlName="userName">
            <span class="text-danger"
                                *ngIf="(f.userName.touched || submitted) && f.userName.errors?.required">
                                Name is required
                            </span>
        </div>        
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="email" class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10 col-lg-5">
            <input type="email" class="form-control" formControlName="email">   
            <span class="text-danger"
                                *ngIf="(f.email.touched || submitted) &&  f.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="f.email.touched && f.email.errors?.email">
                                Enter a valid email address
                            </span>
        </div>          
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="password" class="col-sm-2 col-form-label">
            Password  
        </label>
        <div class="col-sm-10 col-lg-5">
            <input type="password" class="form-control" formControlName="password">
            <span class="text-danger"
                                *ngIf="(f.password.touched || submitted) &&  f.password.errors?.required">
                                Password is required
                            </span>
                            <span class="text-danger"
                                *ngIf="f.password.touched &&  f.password.errors?.invalidPassword">
                                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 number
                            </span>
        </div>        
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="confirm_password" class="col-sm-2 col-form-label">
            Confirm Password
        </label>
        <div class="col-sm-10 col-lg-5">
            <input type="password" class="form-control" formControlName="confirmedPassword">
            <span class="text-danger"
            *ngIf="(f.confirmedPassword.touched || submitted)
            && f.confirmedPassword.errors?.required">
            Confirm Password is required
        </span>
        <span class="text-danger"
            *ngIf="f.confirmedPassword.touched 
            && f.confirmedPassword.errors?.passwordMismatch">
            Passwords doesnot match
        </span>
        </div>        
      </div>
    <div class="form-group row justify-content-md-center">
        <div class="col-sm-10 col-lg-3">
            <button type="submit" 
                    [disabled]="!signupForm.valid"
                    class="btn btn-secondary mx-3">Sign Up</button>
            <button type="button" class="btn btn-secondary mx-3" (click)="goBack()">Cancel</button>
        </div>
    </div>
</form>
