 
<form [formGroup]="signinForm" 
      (ngSubmit)="onSubmit()"
      class="my-3">
    
     <div class="form-group row justify-content-md-center">
         <label for="email" class="col-sm-2 col-form-label">
             Email
         </label>
         <div class="col-sm-10 col-lg-5">
             <input type="email" class="form-control" formControlName="email">
             <span class="text-danger"
                                *ngIf="(f.email.touched || submitted) &&  f.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="f.email.touched && f.email.errors?.email">
                                Enter a valid email address
                            </span>   
         </div>          
     </div>
     <div class="form-group row justify-content-md-center">
         <label for="password" class="col-sm-2 col-form-label">
             Password  
         </label>
         <div class="col-sm-10 col-lg-5">
             <input type="password" class="form-control" formControlName="password">
             <span class="text-danger"
             *ngIf="(f.password.touched || submitted) &&  f.password.errors?.required">
             Password is required
         </span>
         <span class="text-danger"
             *ngIf="f.password.touched &&  f.password.errors?.invalidPassword">
             Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
             letter and 1 number
         </span>
         </div>        
     </div>
     
     <div class="form-group row justify-content-md-center">
         <div class="col-sm-10 col-lg-3">
             <button type="submit"
                     [disabled]="!signinForm.valid && loading" 
                     class="btn btn-secondary mx-3">
                     <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                     SignIn
                    </button>
             <button type="button" (click)="goBack()" class="btn btn-secondary mx-3">Cancel</button>
         </div>
     </div>
 </form>
